<div class="container">
    <h2>Task List</h2>
    <ul class="list-group">
      <li *ngFor="let task of tasks" class="list-group-item">
        <h5>{{ task.title }}</h5>
        <p>{{ task.description }}</p>
        <p>{{ task.completed ? 'Completed' : 'Pending' }}</p>
        <button class="btn btn-success" (click)="markAsCompleted(task)" [disabled]="task.completed">Mark as Completed</button>
        <button class="btn btn-danger" (click)="deleteTask(task.id)">Delete</button>
      </li>
    </ul>
  </div>
